<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>SB Admin - Dashboard</title>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <!-- Bootstrap core CSS-->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" >
    
        <!-- Custom fonts for this template-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" >
    
        <!-- Page level plugin CSS-->
        <link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.css') }}" rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">
    
      </head>

  <body id="page-top">



    <div id="wrapper">



      <div id="content-wrapper">

        <div class="container-fluid">



          <!-- Icon Cards-->
          <form action = "http://localhost:5000/result" method = "POST">
          <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">

                  <div class="mr-5">Length of reference string </div>
                </div>
                <a class="card-footer text-white clearfix small z-1" href="#">
                  <span class=""><input type = "text" class ="form-control" name = "length" /></span>

                </a>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary o-hidden h-100">
                    <div class="card-body">
    
                      <div class="mr-5">Number of page frames </div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">
                      <span class=""><input type = "text" class ="form-control" name = "number" /></span>
    
                    </a>
                  </div>
            </div>
 
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-primary o-hidden h-100">
                  <div class="card-body">
    
                      <div class="mr-5">
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> 
                      </div>
                    </div>
                  <a class="card-footer text-white clearfix " onclick="document.forms[0].submit();return false;" >
                      RUN DIS BOI
                      <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                      </span>
                    </a>
              </div>
            </div>
          </div>
          </form>

          <!-- Area Chart Example-->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-area"></i>
              Chart boi
              </div>
            <div class="card-body">
         
                  <script>
                      window.onload = function () {
                        fifo = {{result["FIFO"]}};
                        lru = {{result["LRU"]}};
                        lfu = {{result["LFU"]}};
                        sca = {{result["SCA"]}};
                        esca = {{result["ESCA"]}};
                        opt = {{result["Optimal"]}};

                      var chart = new CanvasJS.Chart("chartContainer", {
                        animationEnabled: true,
                        
                        title:{
                          text:"Algorithms comparison"
                        },
                        axisX:{
                          interval: 1
                        },
                        axisY2:{
                          interlacedColor: "rgba(1,77,101,.2)",
                          gridColor: "rgba(1,77,101,.1)",
                          title: "Number of page faults (The lower The better)"
                        },
                        data: [{
                          type: "bar",
                          name: "Algorithms",
                          axisYType: "secondary",
                          color: "#0066ff",
                          dataPoints: [
                            { y: fifo, label: "FIFO" },
                            { y: lru, label: "LRU" },
                            { y: lfu, label: "LFU" },
                            { y: sca, label: "SCA" },
                            { y: esca, label: "ESCA" },
                            { y: opt, label: "Optimal" }
                          ]
                        }]
                      });
                      chart.render();
                      
                      }
                      </script>
                      <div id="chartContainer" style="height: 370px; width: 100%;"></div>
              </canvas>
            </div>
          </div>

          <!-- DataTables Example -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Output table boi</div>
            <div class="card-body">
              <div class="table">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Algorithm name</th>
                      <th>Page faults</th>
                     
                    </tr>
                  </thead>
                  <tbody>
                      {% for key, value in result.items() %}
                      <tr>
                         <td> {{ key }} </td>
                         <td> {{ value }} </td>
                      </tr>
                   {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small text-muted">Pls give us full mark</div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright Â© idk we did this thing </span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->




    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Page level plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin.min.js') }}"></script>

    <!-- Demo scripts for this page-->
>

  </body>

</html>
